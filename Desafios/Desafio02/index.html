<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="media/img/jordan-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <title>Jordan Shoes</title>
</head>

<body>
  <header>
    <div class="bg-blue">
      <span class="bg-blue-span">Ganhe R$10,00 de desconto no frete</span>
    </div>
    <h3 class="small-title">JordanShoes</h3>
    <div class="container-bg">
      <video autoplay loop muted>
        <source src="media/bg-video.mp4" type="video/mp4">
      </video>
      <div class="bg-dark"></div>
      <div class="bg-content container">
        <h1 class="title-1">A melhor loja de Jordan</h1>
        <p class="paragraphy-1">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </div>
  </header>
  <main class="container">
    <h3 class="content-title">Destaques</h3>
    <p class="paragraphy-2">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
    <div class="container-shoes">
      <div class="shoe" data-name="Jordan 1"><img src="media/img/shoes/1.png" alt="jordan 1"></div>
      <div class="shoe" data-name="Jordan 2"><img src="media/img/shoes/2.png" alt="jordan 2"></div>
      <div class="shoe" data-name="Jordan 3"><img src="media/img/shoes/3.png" alt="jordan 3"></div>
      <div class="shoe" data-name="Jordan 4"><img src="media/img/shoes/4.png" alt="jordan 4"></div>
      <div class="shoe" data-name="Jordan 5"><img src="media/img/shoes/5.png" alt="jordan 5"></div>
      <div class="shoe" data-name="Jordan 6"><img src="media/img/shoes/6.png" alt="jordan 6"></div>
      <div class="shoe" data-name="Jordan 7"><img src="media/img/shoes/7.png" alt="jordan 7"></div>
      <div class="shoe" data-name="Jordan 8"><img src="media/img/shoes/8.png" alt="jordan 8"></div>
    </div>
  </main>
  <footer class="bg-blue">
    <span class="bg-blue-span">Todos os direitos reservados.</span>
  </footer>
</body>

</html>
